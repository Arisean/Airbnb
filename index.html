<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnb</title>
   <link rel="stylesheet" href="css/main.css">
      <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
   <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>

  <header>
    <div class="header-wrapper" style="overflow: hidden;">
          <img class="logo__image" src="images/airbnb-logo-pink.png" alt="">
          <span class="logo__arrow fa fa-angle-down"></span>
        <ul class="navigation">
            <li class="nav__item nav__item-hide"><a class="nav__link" href="#">Home</a><hr></li>
            <li class="nav__item nav__item-hide"><a class="nav__link"href="#">Download The App</a></li>
            <li class="nav__item"><a class="nav__link"href="#">Become a Host</a></li>
            <li class="nav__item nav__item-show"><a class="nav__link" href="#">Help</a></li>
            <li class="nav__item"><a class="nav__link"href="#">Sign Up</a></li>
            <li class="nav__item"><a class="nav__link"href="#">Log In</a><hr></li>
            <li class="nav__item nav__item-hide"><a class="nav__link"href="#">Help</a></li>
        </ul>
    </div>
  </header> <!--End of Header !-->

  <div class="main-wrapper">
    <div class="tagline-wrapper">
      <h1 class="tagline__header"><span class="tagline__header-title">Airbnb </span>Book unique homes and experience a city like a local.</h1>
    </div> <!--End of Tagline !-->

    <div class="searchbar-wrapper">
      <button class="searchbar__mobile-button"><i class="fa fa-search">  Anywhere • Anytime • 1 guest</i></button>
      <button class="searchbar__anywhere"><label class="searchbar__label-anywhere">Where</label>
        <i class="fa fa-search anywhere-icon"></i><span class="searchbar__anywhere-text">Anywhere</span></button>
      <button class="searchbar__anytime"><label class="searchbar__label-anytime">When</label>
        <i class="fa fa-calendar anytime-icon"></i><span class="searchbar__anytime-text">Anytime</span></button>
      <button class="searchbar__guest"><label class="searchbar__label-guest">Guests</label>
        <i class="fa fa-users guest-icon"></i><span class="searchbar__guest-text">1 guest</span><i class="fa fa-angle-down dropdown-icon"></i></button>
      <button class="searchbar__button">Search</button>
    </div> <!--End of Searchbar !-->

      <div class="submenu-wrapper">
        <ul class="submenu__list">
          <li class="submenu__item"><a class="submenu__link submenu__link-active" href="#">FOR YOU</a></li>
          <li class="submenu__item"><a class="submenu__link" href="#">HOMES</a></li>
          <li class="submenu__item"><a class="submenu__link" href="#">EXPERIENCE</a></li>
          <li class="submenu__item"><a class="submenu__link" href="#">PLACES</a></li>
        </ul>
        <hr class="submenu-hr">
      </div> <!--End of Submenu !-->
      <article class="article-wrapper">
        <div class="article__header">Just booked</div>
        <div class="article__image-wrapper">
          <div class="article__slider-wrapper">
            <div class="article__slider"></div>
          </div>
        </div>
      </article> <!--End of Article Section 1 !-->

  </div> <!--End of Main !-->


<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="js/menu.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.rotate/0.4.0/jquery.rotate.js"></script>

</body>
</html>
